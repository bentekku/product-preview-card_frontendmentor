<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    .
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="prod-img" src="" alt="" srcset="" />
      </div>
      <div class="right">
        <span class="title">Perfume</span>
        <h1 class="prod-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="prod-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="prod-pricing">
          $149.99 <span class="prev-price">$169.99</span>
        </p>
        <button class="add-to-cart">
          <img
            class="cart-icon"
            src="images/icon-cart.svg"
            alt=""
            srcset=""
          />Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/khan-shadab/" target="_blank"
        >Shadab Khan</a
      >.
    </div>
  </body>
</html>
